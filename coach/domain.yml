 utter_depressao_o_que_e:
     - text: |
         A depressão é um distúrbio mental comum que afeta cerca de 300 milhões de pessoas no mundo.
         Ela causa mudanças de humor, como tristeza profunda e irritabilidade, que podem durar por 
         semanas ou até mesmo meses. Até 2020, a depressão será a maior causa de incapacitação no mundo. 
         É necessário tratamento médico para controlar o transtorno e recuperar a qualidade de vida.  
        
 utter_depressao_causa:
     - text: |
         Existem diversas causas possíveis para a depressão. Não existe uma resposta definitiva do motivo da 
         pessoa desenvolver este distúrbio. A depressão pode se manifestar sem razão aparente, até mesmo em 
         quem parece estar em um bom momento de vida. Alguns fatores possíveis para o desenvolvimento do 
         distúrbio são
        
         Características individuais – a depressão pode se desenvolver por fatores genéticos da pessoa ou 
         até mesmo após algum evento estressante/traumatizante, como a perda de um ente querido ou um problema 
         no emprego. 
        
         Fatores químicos e fisiológicos da depressão – podem ocorrer por conta do desequilíbrio das substâncias
         químicas do cérebro, conhecidas como neurotransmissores.
        
         Medicamentos e outras doenças – alguns podem ter como reação adversa o desenvolvimento do distúrbio. 
         Além disso, algumas doenças podem causar sinais e sintomas parecidos com os da depressão.
   
 utter_depressao_diagnostico:
     - text: |
         O diagnóstico da depressão é clínico, feito pelo médico após coleta completa da história do paciente 
         e realização de um exame do estado mental. Não existe exames laboratoriais específicos para diagnosticar 
         depressão.

 utter_depressao_tipos:
     - text: |
         Os sinais e sintomas mais comuns podem surgir em diferentes tipos de depressão. Identificar corretamente 
         o tipo ajuda a definir qual o melhor tratamento para o caso. Entre os principais tipos de depressão estão
        
         Transtorno depressivo maior – é um transtorno mental que caracteriza-se por sintomas de desânimo, tristeza, 
         falta de vontade, fadiga, choro fácil, falta de prazer, dificuldade de concentração, mudanças no apetite, 
         insônia, perda da libido, entre outras manifestações. Pessoas com transtorno depressivo maior apresentam 
         humor deprimido durante a maior parte do tempo, quase diariamente, com sensação de vazio, tristeza e falta 
         de esperança.

         Distimia – é um transtorno do humor que consiste nos mesmos problemas presentes na depressão, com sintomas 
         menos graves porém mais duradouros. Afeta cerca de 3% das pessoas e os sintomas de tristeza e perda de 
         interesse por atividades dura mais que 2 anos.

         Transtorno bipolar – este tipo é caracterizado pela alteração de humor intensa, variando entre estar bem 
         e passando para uma fase de depressão ou mania. O transtorno bipolar é mais comum entre os 20 e 30 anos. 

         Depressão sazonal – este tipo de depressão é caracterizado pela presença dos sintomas da depressão em 
         determinadas épocas do ano, como o inverno.
 
         Depressão psicótica – ocorre quando a pessoa experiencia delírios e alucinações junto dos sintomas da depressão. 

         Depressão pós-parto – este tipo de depressão acontece quando a mulher tem sintomas do distúrbio até seis meses 
         depois do nascimento do bebê. Caso persistam por mais tempo, a mulher deve conversar com o médico sobre uma 
         possibilidade de tratamento que não afete a amamentação. 

         Depressão atípica – ocorre quando os sintomas da depressão se tornam mais intensos após a pessoa passar por uma 
         experiência positiva. 

         Transtorno disfórico pré-menstrual – é uma forma mais grave dos sintomas da síndrome pré-menstrual. Normalmente, 
         eles costumam passar quando a mulher entra no período da menstruação.

 utter_depressao_sintomas:
     - text: |
         Os sinais e sintomas da depressão podem variar bastante de pessoa para pessoa, inclusive na frequência e intensidade 
         com que aparecem. Entre os mais comuns estão

         - Tristeza constante;
         - Perda de interesse por atividades que antes apreciava;
         - Insatisfação com acontecimento da vida; 
         - Irritabilidade;
         - Insônia e cansaço constante;
         - Mudança nos hábitos alimentares; 
         - Perda de peso;
         - Maior frequência no uso de substâncias, como drogas e álcool.

